<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Insert New House</title>
</head>
<body>
<form th:object="${newHouse}" th:action="@{/update/{id}(id=${newHouse.id})}" method='POST'>

Seller/Company name: <input name="sellerCompanyname" size="20" th:field="*{sellerCompanyName}"> <br />
Number of Baths: <input name="numOfBaths" size="10" th:field="*{numOfBaths}"><br />
Number of BedRooms: <input name="numOfBeds" size="20" th:field="*{numOfBeds}"><br />
Street: <input name="address.street" size="20" th:field="*{address.street}"><br />
City: <input name="address.city" size="20" th:field="*{address.city}"><br />
State: <input name="address.state" size="20" th:field="*{address.state}"><br />
<input name="submit" type="submit" value="submit" />

</form>
<a href="viewAll">View all Houses</a>
</body>
</html>
